<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="css/dice-roller.css" />
    <script src="js/dice-roller.js"></script>
</head>
<body>
    <form id="roll-options">
        <label for="dice-count">Number of dice:</label>
        <select id="dice-count">
            <option>1</option>
            <option>2</option selected>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
        <br />
        <input type="checkbox" id="dice-animation" />
        <label for="dice-animation">Animated dice roll</label>
        <br />
        <input type="submit" value="Roll" />
    </form>
    <div id="rolled-dice">
    </div>
</body>
</html>
